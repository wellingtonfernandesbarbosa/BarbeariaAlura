<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <a href="index.html"><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></a>
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
       <form action="">
            <label for="nomeesobrenome">Nome e sobrenome: </label>
                <input type="text" id="nomeesobrenome" class="input-padrao" required>
            <label for="email">E-mail: </label>
                <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>
            <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone" class="input-padrao" placeholder="(xx) xxxxx-xxxx" required>
            <label for="mensagem">Mensagem: </label>
                <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>
            <fieldset>
                <legend id="teste" class="teste">Como prefere o nosso contato? </legend>

                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">Email
                </label>
                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone
                </label>
                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatApp
                </label>
            </fieldset>
            <fieldset>
                <legend class="horario-atendimento">Qual horário gostaria de ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
            <label class="ckeckbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
           
            <input type="submit" value="Enviar formulário" class="enviar">
       </form>

       <table>
            <thead>
                <th>Dia</th>
                <th>Horário</th>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
           </tbody>
       </table>
    </main>
    <footer>
        <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>
    </footer>
</body>
</html>
